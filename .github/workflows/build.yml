name: build

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      bump:
        description: "Bump major, minor, or patch"
        required: false
        type: choice
        options:
          - patch
          - minor
          - major
      version:
        description: "Override version (optional)"
        required: false
        type: string

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - triple: x64-linux-cpu-gnu
            backend: cpu
            smoke: true
          - triple: x64-linux-cuda-gnu
            backend: cuda
            cuda: "12.6.3"
            smoke: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: Install dependencies
        run: bun run ./tools/ci.ts install

      - name: Cache CUDA apt packages
        if: matrix.cuda
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives/*.deb
          key: cuda-apt-${{ matrix.cuda }}

      - name: Setup CUDA
        if: matrix.cuda
        run: bun run ./tools/cuda.ts install ${{ matrix.cuda }}

      - name: Bump version
        if: inputs.bump || inputs.version
        run: bun run ./tools/ci.ts version ${{ inputs.version || inputs.bump }}

      - name: Build
        run: bun run ./tools/build.ts addon --backend ${{ matrix.backend }}

      - name: Smoke test
        if: matrix.smoke
        run: bun run test

      - name: Stage artifacts
        run: bun run ./tools/ci.ts stage

      - name: Upload artifacts
        if: ${{ !env.ACT }}
        uses: actions/upload-artifact@v4
        with:
          include-hidden-files: true
          name: ${{ matrix.triple }}
          path: artifacts

  package:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: Install JS dependencies
        run: bun install --frozen-lockfile

      - name: Bump version
        if: inputs.bump || inputs.version
        id: version
        run: bun run ./tools/ci.ts version ${{ inputs.version || inputs.bump }}

      - name: Build
        run: bun run ./tools/build.ts js

      - name: Stage artifacts
        run: bun run ./tools/ci.ts stage

      - name: Upload artifacts
        if: ${{ !env.ACT }}
        uses: actions/upload-artifact@v4
        with:
          include-hidden-files: true
          name: js
          path: artifacts

    outputs:
      version: ${{ steps.version.outputs.version }}

  publish:
    needs: package
    if: needs.package.outputs.version
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Publish platform packages
        run: |
          for tgz in artifacts/node-whisper-cpp-*.tgz; do
            echo "Publishing $tgz"
            npm publish "$tgz" --access public
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish main package
        run: npm publish artifacts/node-whisper-cpp.tgz --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Tag release
        run: |
          VERSION="${{ needs.package.outputs.version }}"
          git tag "v${VERSION}"
          git push origin "v${VERSION}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
