name: build

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    env:
      SCCACHE_DIR: ${{ github.workspace }}/.cache/sccache
      SCCACHE_CACHE_SIZE: 4G
    strategy:
      fail-fast: false
      matrix:
        include:
          - triple: x64-linux-cpu-gnu
            os: ubuntu-22.04
            backend: cpu
            smoke: true
          - triple: x64-linux-cuda-gnu
            os: ubuntu-22.04
            backend: cuda
            cuda: "12.6.3"
            smoke: false
          - triple: arm64-darwin-metal
            os: macos-26
            backend: metal
            smoke: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build target
        uses: ./.github/actions/build-target
        with:
          triple: ${{ matrix.triple }}
          backend: ${{ matrix.backend }}
          cuda: ${{ matrix.cuda || '' }}
          smoke: ${{ matrix.smoke }}

  package:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: Install JS dependencies
        run: bun install

      - name: Build
        run: bun run ./tools/build.ts js

      - name: Stage artifacts
        run: bun run ./tools/stage.ts js

      - name: Upload artifacts
        if: ${{ !env.ACT }}
        uses: actions/upload-artifact@v4
        with:
          include-hidden-files: true
          name: js
          path: artifacts

  publish:
    needs: package
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: bun install

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Publish
        run: bun run ./tools/ci.ts publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
