name: build

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - triple: x64-linux-cpu-gnu
            os: ubuntu-22.04
            backend: cpu
            smoke: true
          - triple: x64-linux-cuda-gnu
            os: ubuntu-22.04
            backend: cuda
            cuda: "12.6.3"
            smoke: false
          - triple: arm64-darwin-metal
            os: macos-26
            backend: metal
            smoke: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: bun run ./tools/ci.ts install

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake ninja
          bun install --frozen-lockfile

      - name: Setup CUDA
        if: matrix.cuda
        run: bun run ./tools/cuda.ts install ${{ matrix.cuda }}

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Build native addon
        run: bun run ./tools/build.ts addon --backend ${{ matrix.backend }} --ci

      - name: Build JS package for smoke test
        run: bun run ./tools/build.ts js

      - name: Smoke test
        if: matrix.smoke
        run: bun run test

      - name: Stage artifacts
        run: bun run ./tools/stage.ts addon

      - name: Upload artifacts
        if: ${{ !env.ACT }}
        uses: actions/upload-artifact@v4
        with:
          include-hidden-files: true
          name: ${{ matrix.triple }}
          path: artifacts

  package:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: Install JS dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run ./tools/build.ts js

      - name: Stage artifacts
        run: bun run ./tools/stage.ts js

      - name: Upload artifacts
        if: ${{ !env.ACT }}
        uses: actions/upload-artifact@v4
        with:
          include-hidden-files: true
          name: js
          path: artifacts

  publish:
    needs: package
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Publish
        run: bun run ./tools/ci.ts publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
