name: build

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Bump major, minor, or patch"
        required: false
        type: choice
        options:
          - patch
          - minor
          - major
      version:
        description: "Override version (optional)"
        required: false
        type: string

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - triple: x64-linux-cpu-gnu
            os: ubuntu-22.04
            backend: cpu
            smoke: true
          - triple: x64-linux-cuda-gnu
            os: ubuntu-22.04
            backend: cuda
            cuda: "12.6.3"
            smoke: false
          - triple: arm64-darwin-metal
            os: macos-26
            backend: metal
            smoke: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: bun run ./tools/ci.ts install

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake ninja
          bun install --frozen-lockfile

      - name: Setup CUDA
        if: matrix.cuda
        run: bun run ./tools/cuda.ts install ${{ matrix.cuda }}

      - name: Bump version
        if: inputs.bump || inputs.version
        run: bun run ./tools/ci.ts version ${{ inputs.version || inputs.bump }}

      - name: Build native addon
        run: bun run ./tools/build.ts addon --backend ${{ matrix.backend }} --ci

      - name: Build JS package for smoke test
        run: bun run ./tools/build.ts js

      - name: Smoke test
        if: matrix.smoke
        run: bun run test

      - name: Stage artifacts
        run: bun run ./tools/stage.ts addon

      - name: Upload artifacts
        if: ${{ !env.ACT }}
        uses: actions/upload-artifact@v4
        with:
          include-hidden-files: true
          name: ${{ matrix.triple }}
          path: artifacts

  package:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: Install JS dependencies
        run: bun install --frozen-lockfile

      - name: Bump version
        if: inputs.bump || inputs.version
        id: version
        run: bun run ./tools/ci.ts version ${{ inputs.version || inputs.bump }}

      - name: Build
        run: bun run ./tools/build.ts js

      - name: Stage artifacts
        run: bun run ./tools/stage.ts js

      - name: Upload artifacts
        if: ${{ !env.ACT }}
        uses: actions/upload-artifact@v4
        with:
          include-hidden-files: true
          name: js
          path: artifacts

    outputs:
      version: ${{ steps.version.outputs.version }}

  publish:
    needs: package
    if: needs.package.outputs.version
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Bump version
        run: bun run ./tools/ci.ts version ${{ needs.package.outputs.version }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Publish
        run: bun run ./tools/ci.ts publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Tag release
        run: |
          VERSION="${{ needs.package.outputs.version }}"
          git tag "v${VERSION}"
          git push origin "v${VERSION}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
